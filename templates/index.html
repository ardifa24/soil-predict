<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Jenis Tanah</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Home Section -->
    <div class="container">
        <h1>Prediksi Jenis Tanah</h1>
        <h2>Unggah Gambar Tanah Anda</h2>
        <form action="/submit" method="post" enctype="multipart/form-data" id="uploadForm">
            <label for="file">Pilih gambar:</label>
            <input type="file" name="image" id="file" required>
            <div id="previewArea">
                <p id="message">Belum ada file</p>
            </div>
            <button type="submit" id="submitButton">Prediksi</button>
        </form>
    </div>

    <!-- Result Section -->
    <div class="container" id="result-section">
        <h1>Hasil Prediksi</h1>
        {% if prediction %}
        <p>Gambar yang Anda unggah telah berhasil diprediksi.</p>
        <img src="{{ url_for('static', filename=img_path.split('/')[-1]) }}" alt="">
        <p class="result">Hasil: <span>{{ prediction }}</span></p>
        {% endif %}
        <button onclick="scrollToTop()">Kembali ke atas</button>
    </div>

    <script>
        const fileInput = document.getElementById('file');
        const previewArea = document.getElementById('previewArea');
        const submitButton = document.getElementById('submitButton');
        const message = document.getElementById('message');
        const allowedTypes = ['image/png', 'image/jpeg', 'image/jpg'];

        fileInput.addEventListener("change", (event) => {
            const file = event.target.files[0];

            if (file) {
                if (!allowedTypes.includes(file.type)) {
                    message.textContent = "Format file tidak didukung. Gunakan PNG atau JPEG.";
                    submitButton.disabled = true;
                } else {
                    message.textContent = `File terpilih: ${file.name}`;
                    submitButton.disabled = false;
                }
            } else {
                message.textContent = "Belum ada file";
                submitButton.disabled = true;
            }
        });

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
