<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Jenis Tanah</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            margin: 20px 0;
        }

        h1 {
            font-size: 2.2em;
            color: #2a9d8f;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.3em;
            color: #264653;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 1em;
            color: #333;
            margin-bottom: 10px;
        }

        input[type="file"] {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 1em;
            width: 100%;
            cursor: pointer;
        }

        button {
            background-color: #2a9d8f;
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #21867a;
        }

        .result {
            font-size: 1.1em;
            margin: 20px 0;
            color: #264653;
            background: #e9f5f4;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #2a9d8f;
            display: inline-block;
            text-align: left;
            width: 100%;
        }

        img {
            max-width: 100%; 
            height: auto; 
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Input Section -->
    <div class="container">
        <h1>Prediksi Jenis Tanah</h1>
        <h2>Unggah Gambar Tanah Anda</h2>
        <form action="/predict" method="post" enctype="multipart/form-data" id="uploadForm">
            <label for="file">Pilih gambar:</label>
            <input type="file" name="file" id="file" required>
            <button type="submit" id="submitButton">Prediksi</button>
        </form>
    </div>

    <!-- Output Section -->
    <div class="container" id="result-section" style="display: none;">
        <h1>Hasil Prediksi</h1>
        <div class="result">
            <p><strong>Jenis Tanah:</strong> <span id="predictedClass"></span></p>
            <p><strong>Probabilitas:</strong> <span id="probability"></span>%</p>
        </div>
        <img id="uploadedImage" src="#" alt="Gambar Tanah">
        <button onclick="scrollToTop()">Kembali ke atas</button>
    </div>

    <script>
        const fileInput = document.getElementById('file');
        const resultSection = document.getElementById('result-section');
        const predictedClassSpan = document.getElementById('predictedClass');
        const probabilitySpan = document.getElementById('probability');
        const uploadedImage = document.getElementById('uploadedImage');

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Simulate prediction result
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent actual submission

            const file = fileInput.files[0];
            if (file) {
                // Display result section
                resultSection.style.display = 'block';

                // Simulate prediction result
                predictedClassSpan.textContent = 'Humus';
                probabilitySpan.textContent = '85.5';
                
                // Display uploaded image
                const reader = new FileReader();
                reader.onload = function(e) {
                    uploadedImage.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
